<!DOCTYPE html>
<html>
<body>

    <h1 style="text-align: center">Password Confirmation</h1>
<script>    
function passCheck(){
    let input1 = document.getElementById("Password").value;
    let input2 = document.getElementById("Verify").value;
    
    document.getElementById("error1").innerHTML="";
    document.getElementById("error2").innerHTML="";
    if(input1.length < 8){
        document.getElementById("error1").innerHTML="Password needs to be greater than 8 digits";
        return false;
    }
    
    if(input1 != input2){
        document.getElementById("error2").innerHTML="Password doesn't match";
        return false;
    }

}
    
</script>
<form onsubmit= "return passCheck()">
Password: <input type="password" id="Password" value=""><br>
<span id = "error1"style="color:red"></span><br>
Verify: <input type="password" id="Verify" value=""><br>
<span id = "error2"style="color:red"></span><br>
<input type="submit" value="Validate">

</form>


</body>
</html>
