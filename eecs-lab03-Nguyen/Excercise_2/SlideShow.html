<button type="button" onclick="nextSlide()"><</a>
<button type="button" onclick="prevSlide()">></a>
<br>

<script>
var slideIndex = 1;
currSlides(slideIndex);

function nextSlide() {
  currSlides(slideIndex += 1);
}
function prevSlide() {
  currSlides(slideIndex -= 1);
}

function currSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";  
  }

  slides[slideIndex-1].style.display = "block";  
}
</script>

</body>
